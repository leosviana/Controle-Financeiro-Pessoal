<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro Pessoal</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/global.css">
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>e-mail: </label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>senha: </label></div>
            <input type="password" name="senha" id="senha" onchange="onChangePassword()" placeholder="Senha"/>
            <div class="error" id="password-required-error">Senha é obrigatório</div>
        </div>        
        <div>
            <button type="button" class="clear" disabled="true" onclick="recoverPassword()">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="btEntrar" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>                
        <!-- TYPE 
               button = Realizar uma ação
               input = Enviar os dados para outra página
               reset = Resetar informações dos campos
        -->
    </form>
</body>
