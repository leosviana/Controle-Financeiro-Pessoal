<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transação - Controle Financeiro Pessoal</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/transaction.css">
</head>
<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
    <main class="centralize">
        <form>
            <div class="form-field">
                <div><label>Transação</label></div>
                <input type="radio" name="type" id="expense" checked> <!-- "checked" indica a opção padrão selecionada -->
                <label for="expense">Despesa</label>
                <input type="radio" name="type" id="income">
                <label for="income">Receita</label>
            </div>
            <div class="form-field">
                <div><label>Data da transação</label></div>
                <input type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">Data é obrigatória/inválida!</div>
            </div>
            <div class="form-field">
                <div><label>Moeda</label></div>
                <select id="currency">
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option VALUE="BRL" selected>Real</option> <!-- "selected" indica a opção padrão selecionada -->
                </select>
            </div>
            <div class="form-field">
                <div><label>Valor</label></div>
                <input type="number" onchange="onChangeValue()" id="value">
                <div class="error" id="value-required-error">Valor é obrigatória!</div>
                <div class="error" id="value-less-or-equal-to-zero-error">Valor deve ser mairo que zero!</div>
            </div>
            <div class="form-field">
                <div><label>Tipos de transação</label></div>
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">-- Selecione uma transação --</option>
                    <option>Salário</option>
                    <option>Acomodação</option>
                    <option>Alimentação</option>                
                    <option>Supermercado</option>
                    <option>Transporte</option>
                    <option>Outros</option>
                </select>
                <div class="error" id="transaction-type-required-error">Tipo de transação é obrigatória!</div>
            </div>
            <div class="form-field">
                <div><label>Descrição</label></div>
                <input type="text" id="description">
            </div>
            <button type="button" class="solid" disable id="save-button" onclick="saveTransaction()">Salvar</button>
            <button type="button" class="clear">Cancelar</button>
        </form>
    </main>
</body>

<!-- Referenciando e utilizando os arquivos JAVASCRIPT -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
<script src="./src/js/firebase-init.js"></script>
<script src="./src/js/loading.js"></script>
<script src="./src/js/transaction.js"></script>
<script src="./src/js/auth-guard.js"></script>

</html>
